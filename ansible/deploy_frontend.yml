---
# playbook for fetch docker image from dockerhub repro & deploy docker container (frontend)
- name: Deploy frontend container
  hosts: frontend
  become: true
  tasks:
    - name: Pull Docker Frontend-Image
      docker_image:
        name: "chi91/frontend4"
        source: "pull"
        tag: "latest"
    
    - name: Start docker container frontend
      docker_container:
        name: "frontend-container"
        image: "chi91/frontend4"
        state: started
        ports: 
        - "80:80"
        env: 
          BACKEND_IP: "3.77.36.80"
    
          